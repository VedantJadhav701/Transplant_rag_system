version: '3.8'

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transplant-rag-api
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - CHROMA_TELEMETRY=false
      - ANONYMIZED_TELEMETRY=False
    volumes:
      # Mount logs for persistence
      - ./logs:/app/logs
      # Optional: mount data for updates
      - ./data/chroma:/app/data/chroma:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# For GPU support, ensure nvidia-docker is installed:
# - Linux: Install nvidia-container-toolkit
# - Windows: Use WSL2 with Docker Desktop and NVIDIA Container Toolkit
